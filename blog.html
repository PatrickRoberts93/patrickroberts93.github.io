---
layout: default
permalink: /blog/
title: Blog
---
<div class="container-fluid">
<h2 class="blog-title">Blog</h2>
<ul class="post-list">
  {% for post in site.posts %}
    <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }} - {{ post.date | date: "%b %-d, %Y" }}</a>
        </h2>
        <div>
          {{ post.content }}
        </div>
      </li>
  {% endfor %}
</ul>
</div>
