<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="{{ page.layout }}">
    {% include header.html %}
    {% include jumbotron.html %}
      <div class="container-fluid">
        <div class="row">
          {% if page.layout != 'home' %}
          <div class="col-md-12">
            <h1 class="page-title">{{ page.title }}</h1>
          </div>
          {% endif %}
            <div class="page-content">
              {{ content }}

        </div>
      </div>
    </div>

        {% include footer.html %}
  </body>

</html>
